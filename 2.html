<!DOCTYPE html>
<html>
<head>
<style>
.complete-black {
  list-style-type: disc; 
  color: black; 
}

.hollow-black {
  list-style-type: circle; 
  color: black; 
}
</style>
</head>
<body>

<h2>Beverages</h2>

<ul class="complete-black">
  <li>Coffee</li>
  <li>Tea
    <ul class="hollow-black">
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>

</body>
</html>
