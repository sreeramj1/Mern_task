<!DOCTYPE html>
<html>
<head>
<style>

    width: 220px;

  .navbar a {

    color: darkblue;
  }

</head>
<body>

<div class="navbar-container">
  <div class="navbar">
    <a href="#">Home</a>

    <a href="#">Bootstrap</a>
  </div>
</div>

</body>
</html>
